<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seleccionar Datos desde JSON</title>
    <style>
        body {
            background: #8000ff;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        table {
            margin: auto;
            border-collapse: collapse;
            width: 50%;
            background-color: rgba(255, 255, 255, 0.9);
            color: black;
            border-radius: 10px;
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.3);
        }
        th, td {
            border: 1px solid black;
            padding: 10px;
        }
        select {
            padding: 5px;
            font-size: 16px;
        }
        .pagination {
            margin-top: 20px;
        }
        .pagination button {
            padding: 10px 15px;
            margin: 5px;
            border: none;
            background-color: white;
            color: #8000ff;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
        }
        .pagination button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <h1>Selecciona un conjunto de datos</h1>
    
    <label for="data-selector">Elige una categor√≠a:</label>
    <select id="data-selector" onchange="cargarDatos()">
        <option value="datos1.json">Clima</option>
        <option value="datos2.json">Ventas</option>
        <option value="datos3.json">Usuarios</option>
    </select>

    <table id="tabla-datos">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Valor</th>
            </tr>
        </thead>
        <tbody id="tabla-body"></tbody>
    </table>

    <div class="pagination">
        <button id="prev-btn" onclick="cambiarPagina(-1)">Anterior</button>
        <span id="pagina-actual">1</span>
        <button id="next-btn" onclick="cambiarPagina(1)">Siguiente</button>
    </div>

    <script>
        let datosGlobales = [];
        let paginaActual = 1;
        const elementosPorPagina = 5;

        async function cargarDatos() {
            const archivoJSON = document.getElementById('data-selector').value;
            try {
                const response = await fetch(archivoJSON);
                datosGlobales = await response.json();
                paginaActual = 1;
                mostrarPagina();
            } catch (error) {
                console.error('Error al cargar los datos:', error);
            }
        }

        function mostrarPagina() {
            const inicio = (paginaActual - 1) * elementosPorPagina;
            const fin = inicio + elementosPorPagina;
            const datosPagina = datosGlobales.slice(inicio, fin);

            const tbody = document.getElementById('tabla-body');
            tbody.innerHTML = '';

            datosPagina.forEach(item => {
                const fila = document.createElement('tr');
                fila.innerHTML = `<td>${item.nombre}</td><td>${item.valor}</td>`;
                tbody.appendChild(fila);
            });

            document.getElementById('pagina-actual').textContent = paginaActual;
            document.getElementById('prev-btn').disabled = paginaActual === 1;
            document.getElementById('next-btn').disabled = fin >= datosGlobales.length;
        }

        function cambiarPagina(direccion) {
            paginaActual += direccion;
            mostrarPagina();
        }

        window.onload = cargarDatos;
    </script>
</body>
</html>
